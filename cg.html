<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>xiaogezi.cn</title>
    <link rel="stylesheet" href="css/base.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="inner">
            <h1>xiaogezi.cn</h1>
            <ul class="gallery" id="gallery"></ul>
            <script>
                function load() {
                    var html = [];
                    for (var i = 49; i > -2; i--) {
                        var src = 'images/cg/' + i + '.jpg';
                        html.push('<li class="item"><a href="' + src + '" target="_blank"><img class="lazy" data-src="' + src + '" /></a></li>');
                    }
                    document.getElementById('gallery').innerHTML = html.join('\n');
                };
                load();
            </script>
        </div>
    </div>
    <script src="js/zepto.v1.1.4.x.js"></script>
    <script src="js/zepto-lazy-load.v1.8.6.js"></script>
    <script>
    (function($){
        $('.lazy').lazyload({threshold : 450, effect : false, skip_above: false});
    })(window.Zepto)
    </script>
</body>

</html>
