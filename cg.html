<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>xiaogezi.cn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>xiaogezi.cn</h1>
        <ul class="gallery" id="gallery"></ul>
        <script>
            function load() {
                var html = [];
                for (var i = 0; i < 49; i++) {
                    var src = 'images/cg/' + (i + 1) + '.jpg';
                    html.push('<li class="item"><a href="' + src + '" target="_blank"><img src="' + src + '" /></a></li>');
                }
                document.getElementById('gallery').innerHTML = html.join('\n');
            };
            load();

        </script>
    </div>
</body>

</html>
