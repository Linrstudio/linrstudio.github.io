<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
html,body{color:rgba(255,255,255,.5);background:#000;width:100%;}
.flex{display:flex;flex-direction:column;}
.flex>div{height:100vh;width:100%;}
video,iframe{width:100%;height:100%;border:none;}
.toolbar {opacity:0;position:fixed;bottom:0;left:0;right:0;}
.toolbar:focus-within {opacity:1;}
button {font-size:14px;line-height:22px;padding:3px 12px;border:1px solid #ddd;border-radius:6px;background:#fff;}
</style>
</head>
<body>
<div class="flex">
  <div class="start">Top</div>
</div>
<div class="toolbar">
<button id="next">Next</button>
<button id="prev">Prev</button>
<button id="fullscreen" onclick="setFullscreen()">Fullscreen</button>
</div>
<script>
function nextOrPrev(src, dir) {
  const arr = src.split('/');
  const index = arr.length - 2;
  const tune = arr[index];
  arr.splice(index, 1, Number(tune) + dir);
  return arr.join('/');
}
function setFullscreen() {
  let el = window.top ? window.top.document.documentElement : document.documentElement;
  let rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen; 
  try {
    if (typeof rfs !== "undefined" && rfs) {
      rfs.call(el);
    }
  } catch ( e ) {
    console.log(e);
  }
  return;
}
function iframe(src) {
  return `<iframe id="frame" src="${src}"></iframe>${src}`;
}
document.body.addEventListener('click', function(e) {
  const eo = e.target;
  if(eo.matches('.flex > div')) {
    navigator.clipboard.readText().then(src => {
      eo.innerHTML= iframe(src);
    });
  }
  if(eo.matches('#next')) {
    const rsrc = document.getElementById('frame').src;
    const src = nextOrPrev(rsrc, 1);
    // alert(src);
    document.querySelector('.start').innerHTML = iframe(src);
  }
  if(eo.matches('#prev')) {
    const rsrc = document.getElementById('frame').src;
    const src = nextOrPrev(rsrc, -1);
    // alert(src);
    document.querySelector('.start').innerHTML = iframe(src);
  }
}, false);
</script>
</body>
</html>
