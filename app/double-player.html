
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html,body {color: rgba(255,255,255,.5);background: #000;}
  .flex {display: flex;flex-direction: column;}
  .flex > div {min-height: 200px;}
</style>

</head>
<body>
<div class=flex>
  <div class=start>
    Top
  </div>
  <div class=end>
    Bottom
  </div>
</div>

<script>
 document.body.addEventListener('click', function(e) {
   const eo = e.target;
   if(eo.matches('.flex > div')) {
    navigator.clipboard.readText().then(src => this.innerHTML=`<video controls loop src="${src}" />`);
   }
 }, false)
</script>
</body>
</html>
