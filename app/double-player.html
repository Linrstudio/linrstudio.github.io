<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html,body {color: rgba(255,255,255,.5);background: #000;width: 100%;}
  .flex {display: flex;flex-direction: column;}
  .flex > div {height: calc(100vh / 3);width: 100%;}
  video,iframe {width: 100%;height:100%;border:none;}
</style>

</head>
<body>
<div class=flex>
  <div class=start>
    Top
  </div>
  <div class=middle>
    Middle
  </div>
  <div class=end>
    Bottom
  </div>
</div>
<Button id=fullscreen onclick="setFullscreen()">Fullscreen</Button>
<script>
function setFullscreen() {
        let el = window.top ? window.top.document.documentElement : document.documentElement;
        let rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
         try {
           if (typeof rfs !== "undefined" && rfs) {
                rfs.call(el);
           }} catch ( e ) {
                  console.log(e);
                }
        return;
 }
 document.body.addEventListener('click', function(e) {
   const eo = e.target;
   if(eo.matches('.flex > div')) {
    //navigator.clipboard.readText().then(src => eo.innerHTML=`<video controls loop src="${src}" />`);
     navigator.clipboard.readText().then(src => eo.innerHTML=`<iframe src="${src}"></iframe>`);
    }
 }, false)
</script>
</body>
</html>
