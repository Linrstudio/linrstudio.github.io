        body{padding:40px 38px;box-sizing: border-box;}
        ul{height: 100%;overflow: hidden;}

		li::after{

		li::after{border-right:1px solid rgba(230,0,0,.2);height:100%;width:1px;left:50%;top:0;}
		.toolbar{position:absolute;left:0;top:0;padding:10px;}
		.toolbar a{color:#fbdd9d;text-decoration:none;}
		.toolbar a:hover{color:#a00808;}
