		<script>
		$(function(){
			var me = $('#mod_ui_btn');
			var el = {
				cssclass : 'ui-tips',
				parentTag : 'div',
				tag : 'i',
				isButton : function(){
					var _getBtn = $('.fn-get-btn:checked', me);
					return _getBtn.length == 1;
				},
				isDarr : function(){
					var _getArr = $('.fn-get-darr:checked', me);
					return _getArr.length == 1;
				},
				getIconClass : function(){
					return this.isDarr() ? 'ui-darr' : 'ui-icon';
				},
				getCssClass :function(){
					return this.isButton() ? 'ui-button' : 'ui-tips';
				},
				getTag : function(){
					return $('.fn-each-tag .ui-radio:checked', me).val();
				},
				getHeight : function(){
					return $('.fn-height', me).val();
				},
				getParentTag : function(){
					return this.isButton() ? $('.fn-each-btn-tag .ui-radio:checked', me).val() : 'div';
				},
				getHTML : function(){
					var _tag = this.getTag();
					var _parentTag = this.getParentTag();
					var _parentCssClass = this.getCssClass();
					var _txt = $('.fn-text', me).val();
					
					var _node = '<' + _tag + ' class="' + this.getIconClass() + '">' + '</' +  _tag + '>\n\t';
					if(_tag == 'after' || _tag == 'before'){
						_node = '';
					}
					return this.isDarr() ? '<' + _parentTag + ' class="' + _parentCssClass + '">\n\t' + '<span class="ui-text">' + _txt + _node + '</span>\n</' + _parentTag + '>' : '<' + _parentTag + ' class="' + _parentCssClass + '">\n\t' + _node + '<span class="ui-text">' + _txt + '</span>\n</' + _parentTag + '>';
				},
				tuneVal : function(obj, index){
					var _id = $(obj).attr('data-id');
					var _txt = $('.' + _id, me);
					var _val = _txt.val();
					if(_val != ''){
						var _tmp = parseInt(_val, 10);
						_txt.val((_tmp += index) + 'px');
					}
					
				},
				getCSS : function(){
					var _isBtn = this.isButton();
					var _tag = this.getTag();
					var _parentCssClass = this.getCssClass();
					var _rule = '';
					var _size = $('.fn-each-size .ui-radio:checked', me).val();
					var _type = $('.fn-each-type .ui-radio:checked', me).val();
					var _height = this.getHeight().replace('px', '');
					var _selector = '.' + _parentCssClass + ' .' + this.getIconClass();
					var _att = '';
					
						if(_tag == 'after' || _tag == 'before'){
							_selector = '.' + _parentCssClass + ':' + _tag;
							_att = "content:'\\20';\n\t";
						}
					
					if(_height != ''){
						if(_height > 18){
						

							var total = Number(_height) - 19;
							var half = parseInt(total / 2, 10);

							_rule += '.' + _parentCssClass + '{' + 
'	height:19px;\n' +
'	line-height:19px;\n' +							
'	padding:' + half + 'px 0 ' + (half + 1) + 'px;\n' +
'	padding:' + (half + 1) + 'px 0 ' + half + 'px\\0;\n' +
'	*padding:' + (half - 1) + 'px 0 ' + (half + 2) + 'px;\n' +
'	_padding:' + (half + 1) + 'px 0 ' + half + 'px;\n' +
'	_font-family:simsun;\n' + 
'	_font-size:13px;\n' + 
'}\n'
							
						}
					}
					
					var _pos = _type == 'absolute';
					
					if(_isBtn){
						_rule += '.ui-button,\n.ui-button .ui-text{\n\
	border:none;\n\
	cursor:pointer;\n\
	text-decoration:none;\n\
	outline:none;\n\
	*border:0;\n\
}\n\
.ui-button{\n\
	display:-moz-inline-box;\n\
	display:inline-block;\n\
	*display:inline;\n\
	vertical-align:middle;\n\
	line-height:100%;\n\
	text-align:left;\n\
	font-size:12px;\n\
	*zoom:1;\n\
}\n\
.ui-button .ui-text{\n\
	*overflow:visible;\n\
}\n\
.ui-button span.ui-text{\n\
	display:block;\n\
	float:left;\n\
}\n\
.ui-button:hover{\n\
	text-decoration:none;\n\
}\n';
					}
					
						if(_pos){
							_rule += '.' + _parentCssClass + '{\n\tposition:relative;\n\tpadding-left:' + _size + 'px;\n}\n';
						}
						_rule += _selector + '{\n\t' + _att;
					
					var _css = this.isDarr() ? 'position:relative;\n\ttop:-1px;\n\tborder-style:solid dashed dashed;\n\tborder-color:transparent;\n\tborder-top-color:#c0c0c0;\n\tdisplay:-moz-inline-box;\n\tdisplay:inline-block;\n\tfont-size:0;\n\theight:0;\n\tline-height:0;\n\twidth:0;\n\tborder-width:3px 3px 0;\n\tpadding-top:1px;\n\tleft:4px;' : 'width:' + _size + 'px;\n\theight:' + _size + 'px;\n\tbackground:#CCC url()  no-repeat;'
					
					var _typecss = $('.fn-each-type .ui-radio:checked', me).attr('data-csstext');
						_rule += this.isDarr() ? '' : _typecss;
						if(_pos){
							_rule += 'margin-top:-' + (_size / 2) + 'px;\n\t'
						}
						_rule += _css + ((_pos) ?  '' : '\tvertical-align:middle;\n') + '}\n';

					return _rule;
				}
			}
			$('.fn-plus', me).click(function(e){
				el.tuneVal(this, !e.shiftKey ? 1 : 5);
				e.preventDefault();
				e.stopPropagation();
			})
			$('.fn-reduce', me).live('click', function(e){
				el.tuneVal(this, !e.shiftKey ? -1 : -5);
				e.preventDefault();
				e.stopPropagation();
			})
			
			$('.fn-size-user', me).change(function(){
				var _txt = $('.fn-size-user-txt', me);
				if(this.checked){
					_txt.show();
					$(this).val(_txt.val());
				}
			})
			
			$('.fn-ok', me).click(function(e){
				var _demo = $('.iframe', me)[0];
				preview(_demo,el.getCSS(), el.getHTML());
			})
			$('.fn-get-btn', me).click(function(e){
				$('.ui-btn-setting').removeClass('hide');
			})
			
		})
		</script>	
		
	</div>

<script>
$(function(){
	var me = $('#mod_ui_nav_list');
	var el = {
		cssclass : 'ui-tips',
		parentTag : 'div',
		tag : 'i',
		getSelector : function(){
			return $('.fn-selector', me).val();
		},
		getSplit : function(){
			return $('.fn-tag-list-split', me).val();
		},
		getTag : function(){
			return $('.fn-each-tag-list .ui-radio:checked', me).val();
		},
		getDir : function(e){
			return $('.fn-nav-dir-vt:checked', me).length == 1 ? '' : '\tfloat:left;';
		},
		getHTML : function(){
			var _arrHTML = [];
			var _selector = this.getSelector();
			var _split = this.getSplit();	
			var _val = $('.fn-tag-list-text', me).val();
			var _tmp = _val.split(_split);
			var _tag = this.getTag();
			_arrHTML.push('<ul class="' + _selector + '">');
			for(var i = 0, j = _tmp.length, _cur; i < j; i ++){
				_cur = _tmp[i];
				if(_cur != ''){
					if(_tag == 'li>a'){
						_arrHTML.push('\t<li class="ui-item"><a href="#">' + _cur + '</a></li>');
					}else if(_tag == 'li>a>span'){
						_arrHTML.push('\t<li class="ui-item"><a href="#"><span class="ui-text">' + _cur + '</span></a></li>');
					}else if(_tag == 'li>i+span' || _tag == 'li>i+span:after'){
						_arrHTML.push('\t<li class="ui-item"><i class="ui-icon"></i><span class="ui-text">' + _cur + '</span></li>');
					}else{
						
					}
				}
			}
			_arrHTML.push('</ul>');
			return _arrHTML.join('\n');
		},
		getCSS : function(){
			var _pre = '';
			var _selector = this.getSelector();
			var _tag = this.getTag();
			var _dir = this.getDir();
			_pre += '.' + _selector + '{}\n'
			_pre += '.' + _selector + ' .ui-item{\n'
			_pre += _dir;
			_pre += '\n}\n';
			
			if(_tag == 'li>a'){
				_pre += '.' + _selector + ' a{\n}\n';
			}else if(_tag == 'li>a>span'){
				_pre += '.' + _selector + ' a{\n}\n';
				_pre += '.' + _selector + ' .ui-text{\n}\n';
			}else if(_tag == 'li>i+span'){
				_pre += '.' + _selector + ' .ui-icon{\n}\n';
				_pre += '.' + _selector + ' .ui-text{\n}\n';
			}else if(_tag == 'li>i+span:after'){
				_pre += '.' + _selector + ' .ui-icon{\n}\n';
				_pre += '.' + _selector + ' .ui-text:after{\n}\n';
			}
			
			
			return _pre;
		}
	};
	$('.fn-ok', me).click(function(e){
		var _demo = $('.iframe', me)[0];
		preview(_demo,el.getCSS(), el.getHTML());
	})
});

</script>
