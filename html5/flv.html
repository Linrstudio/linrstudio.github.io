<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flv 播放</title>
    <style>
        .mainContainer {
            display: block;
            width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }

        .urlInput {
            display: block;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .centeredVideo {
            display: block;
            width: 100%;
            height: 576px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
        }

        .controls {
            display: block;
            width: 100%;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    
    <div class="mainContainer">
        <input name="urlinput" class="urlInput" type="text" value="" placeholder="请输入 flv 地址"/>
        <video name="videoElement" class="centeredVideo" controls autoplay width="1024" height="576">
            Your browser is too old which doesn't support HTML5 video.
        </video>
        <br>
        <div class="controls">
            <button onclick="flv_load()">加载</button>
            <button onclick="flv_start()">播放</button>
            <button onclick="flv_pause()">暂停</button>
            <button onclick="flv_destroy()">回收</button>
            <input style="width:100px" type="text" name="seekpoint"/>
            <button onclick="flv_seekto()">跳转</button>
			
			<a href="m3u8.html" style="font-size:14px;color:#444;text-decoration: none;">m3u8播放器</a>
        </div>
		
    </div>

    <script src="http://cdn.bootcss.com/flv.js/1.1.0/flv.min.js"></script>
    
    <script>
		var player;
        function flv_load() {
            console.log('isSupported: ' + flvjs.isSupported());
            var urlinput = document.getElementsByName('urlinput')[0];

			var cfg = {
				"type": "flv",
				"isLive": true,
				"url": urlinput.value
			};
	
			var element = document.getElementsByName('videoElement')[0];
			if (typeof player !== "undefined") {
				if (player != null) {
					player.unload();
					player.detachMediaElement();
					player.destroy();
					player = null;
				}
			}
			player = flvjs.createPlayer(cfg, {
				enableWorker: false,
				lazyLoadMaxDuration: 3 * 60,
				seekType: 'range',
			});
			player.attachMediaElement(element);
			player.load();
 
        }

        function flv_start() {
            player.play();
        }

        function flv_pause() {
            player.pause();
        }

        function flv_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        function flv_seekto() {
            var input = document.getElementsByName('seekpoint')[0];
            player.currentTime = parseFloat(input.value);
        }

        function getUrlParam(key, defaultValue) {
            var pageUrl = window.location.search.substring(1);
            var pairs = pageUrl.split('&');
            for (var i = 0; i < pairs.length; i++) {
                var keyAndValue = pairs[i].split('=');
                if (keyAndValue[0] === key) {
                    return keyAndValue[1];
                }
            }
            return defaultValue;
        }

        var urlInputBox = document.getElementsByName('urlinput')[0];
        var url = decodeURIComponent(getUrlParam('src', urlInputBox.value));
        urlInputBox.value = url;
        
        document.addEventListener('DOMContentLoaded', function () {
            //flv_load();
        });
    </script>
    
</body>

</html>
